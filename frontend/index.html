<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Encomenda Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container login-container">
        <div class="toggle-container mb-4 text-end">
            <button id="toggleLogin" class="btn btn-outline-secondary toggle-btn">
                Alternar para Motorista
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="card cliente-card">
                <div class="card-body text-center">
                    <i class="bi bi-person-circle display-4 text-success mb-3"></i>
                    <h5 class="card-title">Login Cliente</h5>
                    <p class="text-muted">Crie e monitore suas viagens ou encomendas.</p>
                    <form>
                        <div class="mb-3 text-start">
                            <label for="clienteEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" disabled id="clienteEmail"
                                value="cliente@empresa.com" />
                        </div>
                        <div class="mb-3 text-start">
                            <label for="clienteSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="clienteSenha" value="***********"
                                placeholder="Digite sua senha" disabled />
                        </div>
                        <a href="cliente.html" class="btn btn-success btn-login w-100">Entrar</a>
                    </form>
                </div>
            </div>

            <div class="card motorista-card d-none">
                <div class="card-body text-center">
                    <i class="bi bi-truck display-4 text-primary mb-3"></i>
                    <h5 class="card-title">Login Motorista</h5>
                    <p class="text-muted">Acompanhe suas entregas e status da viagem.</p>
                    <form id="formMotorista">
                        <select id="motoristaId" class="form-control mb-2" required>
                            <option value="">Selecione o motorista</option>
                            <option value="1">Jo√£o Silva (ID: 1)</option>
                            <option value="2">Maria Souza (ID: 2)</option>
                            <option value="3">Carlos Oliveira (ID: 3)</option>
                            <option value="4">Fernanda Lima (ID: 4)</option>
                            <option value="5">Ricardo Alves (ID: 5)</option>
                        </select>
                        <div class="mb-3 text-start">
                            <label for="motoristaSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" disabled id="motoristaSenha"
                                value="*************" placeholder="Digite sua senha" />
                        </div>
                        <button type="submit" id="btnEntrarMotorista" class="btn btn-primary btn-login w-100" disabled>
                            Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
